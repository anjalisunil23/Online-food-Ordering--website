<!DOCTYPE html>
<html>
<head>
<title>Foodie - Cart</title>

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    text-align: center;
}

h1 {
    padding: 20px;
}

.cart-container {
    width: 80%;
    margin: auto;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    margin: 10px 0;
    background: rgba(0,0,0,0.4);
    border-radius: 8px;
}

button {
    background: red;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.back-btn {
    background: black;
    padding: 10px 20px;
    margin-top: 20px;
}

.total {
    font-size: 20px;
    margin-top: 15px;
}
</style>

</head>
<body>

<h1>ðŸ›’ FOODIE â€“ Your Cart</h1>

<div class="cart-container">
<div id="cartItems"></div>
<div class="total">Total: â‚¹<span id="total">0</span></div>
</div>

<button class="back-btn" onclick="goBack()">â¬… Back to Menu</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

function displayCart() {
    const cartDiv = document.getElementById("cartItems");
    cartDiv.innerHTML = "";
    total = 0;

    cart.forEach((item, index) => {
        total += item.price;
        cartDiv.innerHTML += `
        <div class="cart-item">
            ${item.name} - â‚¹${item.price}
            <button onclick="removeItem(${index})">Remove</button>
        </div>`;
    });

    document.getElementById("total").innerText = total;
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

function goBack() {
    window.location.href = "index1.html";
}

displayCart();
</script>

</body>
</html>
