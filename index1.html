<!DOCTYPE html>
<html>
<head>
<title>Foodie - Menu</title>

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(-45deg, #ff7b00, #ff3c38, #ffb347, #ff0844);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

header {
    background: rgba(0,0,0,0.4);
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
}

.category {
    font-size: 26px;
    margin: 30px 20px 10px;
    color: white;
}

.menu-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

.item-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    padding-bottom: 15px;
    transition: 0.3s;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.item-card:hover {
    transform: scale(1.05);
}

.item-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.item-name {
    font-size: 18px;
    color: white;
    margin-top: 10px;
}

.price {
    color: yellow;
    margin: 5px 0;
}

.btn {
    background: linear-gradient(to right, #ff512f, #dd2476);
    color: white;
    padding: 8px 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

.btn:hover {
    transform: scale(1.1);
}

.cart-btn {
    text-align: center;
    margin: 20px;
}
</style>

</head>
<body>

<header>üçΩÔ∏è FOODIE ‚Äì Delicious Fast Food</header>

<div class="category">üçî BURGERS</div>
<div class="menu-container">

<div class="item-card">
<img src="https://images.archanaskitchen.com/images/recipes/snack-recipes/burger-recipes/Roasted_Vegetable_Burger_Recipe_with_Hummus_1_cc449c7afb.jpg">
<div class="item-name">Veg Burger</div>
<div class="price">‚Çπ60</div>
<button class="btn" onclick="addToCart('Veg Burger',60)">Add to Cart</button>
</div>

<div class="item-card">
<img src="https://cdn.uengage.io/uploads/29124/image-2348-1770293425.jpeg">
<div class="item-name">Chicken Burger</div>
<div class="price">‚Çπ120</div>
<button class="btn" onclick="addToCart('Chicken Burger',120)">Add to Cart</button>
</div>

</div>

<div class="category">üçü FRIES</div>
<div class="menu-container">

<div class="item-card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYssojePnhY7kKuiqk6Z9EA0dmrXVoQe4DHg&s">
<div class="item-name">French Fries</div>
<div class="price">‚Çπ60</div>
<button class="btn" onclick="addToCart('French Fries',60)">Add to Cart</button>
</div>

<div class="item-card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSBt5RdbNGN2PopQ1ox14cVQI7tiXglqrAIA&s">
<div class="item-name">Peri Peri Fries</div>
<div class="price">‚Çπ80</div>
<button class="btn" onclick="addToCart('Peri Peri Fries',80)">Add to Cart</button>
</div>

</div>

<div class="cart-btn">
<a href="cart.html">
<button class="btn">Go To Cart üõí</button>
</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(name, price) {
    cart.push({name, price});
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
}
</script>

</body>
</html>
